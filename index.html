<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    
    <div class="container-all">
      
      <div class="container-head">
        <img src="images/illustration-hero.svg" alt="head-img"> 
      </div>
      <div class="container-main">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="container-music">
          <img src="images/icon-music.svg" alt="music-icon">
          <div class="container-text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#"><span>Change</span></a>
        </div>

        <div class="container-btn">
          <button>Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>


      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://alex-end-web.netlify.app/" target="_blank">Aleksandar Georgiev</a>.
  </div>
  
</body>
</html>
